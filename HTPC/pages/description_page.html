<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Description</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #11194f;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
        }

        .movie-info {
            flex: 1;
            padding: 20px;
        }

        .movie-info h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .movie-info p {
            font-size: 18px;
        }

        .rating {
            display: flex;
        }

        .rating .star {
            color: gold;
            font-size: 35px;
        }

        .categories {
            display: flex;
            margin-top: 20px;
        }

        .category-box {
            flex: 1;
            padding: 5px;
            text-align: center;
            background-color: #303034;
            border: 2px solid #555;
            margin: 0 5px;
        }

        .category-title {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .amazonicon {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 450px;
            right: 1050px;
        }

        .appletvicon {
            width: 140px;
            height: 140px;
            position: absolute;
            top: 430px;
            right: 895px;
        }

        .googleplayicon {
            width: 115px;
            height: 115px;
            position: absolute;
            top: 440px;
            right: 770px;
        }

        .watchlist {
            margin-top: 10px;
            position: absolute;
            top: 340px;
            /* Adjust this value for the desired vertical position */
            right: 1113px;
            /* Adjust this value for the desired horizontal position */
            width: 200px;
            /* Set the width to your desired value */
            height: 50px;
            /* Set the height to your desired value */
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        #watchlist-dropdown {
            width: 100%;
            padding: 10px;
            border: 1px solid rgb(0, 0, 0);
            background-color: #2696a2;
            color: #fff;
        }

        .appsList {
            font-size: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
            position: absolute;
            top: 465px;
            right: 1188px;
        }
        .poster{
            width: 20rem;
            height: 20rem;
        }
        .title{}
        .description{}
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/subscriptions.css">
    <link rel="stylesheet" href="../styles/nav_bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="bg-slate-900">
        <div class="flex-navbar flex-nav-items navbar-text">
            <a class="px-4 py-3" href="./home_page.html">Movies & TV</a>
            <a class="px-4 py-3" href="./music_page.html">Music</a>
            <a class="px-4 py-3" href="./video_page.html">Videos</a>
            <div class="search-container">
                <div class="search-field">
                    <input style="color: black" type="text" id="search" placeholder="Spider-Man">
                    <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="user-profile">
                <div class="overlay">
                    <a href="#" class="subscription-link text-xl">My Lists</a>
                    <a href="#" class="subscription-link text-xl">Manage Subscriptions</a>
                    <a href="#" class="settings-link text-xl">Account & Settings</a>
                    <a href="#" class="settings-link text-xl">Logout</a>
                </div>
                <i class="fa fa-user-circle-o user-profile"></i>
            </div>
        </div>
        <br>
    </header>
    <div class="container">
        <div class="movie-info">
            <h1 class="title"></h1>
            <p class="description"></p>
            <div class="rating">
                <div class="star">&#9733;</div>
                <div class="star">&#9733;</div>
                <div class="star">&#9733;</div>
                <div class="star">&#9733;</div>
                <div class="star">&#9733;</div> <!-- All stars filled -->
            </div>
            <div class="categories">
                <div class="category-box">
                    <h2 class="category-title">Action</h2>
                </div>
                <div class="category-box">
                    <h2 class="category-title">Animation</h2>
                </div>
                <div class="category-box">
                    <h2 class="category-title">Superhero</h2>
                </div>
            </div>
        </div>

        <div class="amazonicon ">
            <img src="../images/amazonicon.png" alt="Icon 1">
        </div>

        <div class="appletvicon">
            <img src="../images/appletv.png" alt="Icon 2">
        </div>

        <div class="googleplayicon">
            <img src="../images/netflix.png" alt="Icon 3">
        </div>
        <!-- Add the "Add to Watch List" dropdown button below the categories -->

        <div class="poster mx-20">
            <img src="../images/spiderverse-poster.jpg" alt="Spider-Man: Across the Spider-Verse Poster">
        </div>
    </div>

    <div class="watchlist p-10 mr-5 my-3 mt-12 py-12">
        <label for="watchlist-dropdown">Add to Watch List:</label>
        <select id="watchlist-dropdown">
            <option value="Must-see list">Must-see list</option>
        </select>
        <button class="btn btn-subscribe">Add to list</button>
    </div>
    <script src="../scripts/description_page.js"></script>
</body>

</html>
