<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Description</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #11194f;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            flex-direction: row;
        }

        .movie-info {
            flex: 1;
            padding: 20px;
        }

        .movie-info h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .movie-info p {
            font-size: 18px;
        }

        .rating {
            display: flex;
        }

        .rating .star {
            color: gold;
            font-size: 35px;
        }

        .categories {
            display: flex;
        }

        .category-box {
            flex: 1;
            padding: 0.5rem;
            text-align: center;
            background-color: #303034;
            border: 2px solid #555;
            margin: 0 0.5rem;
        }

        .category-title {
            font-size: 14px;
            margin-bottom: 5px;
        }

        .watchlist {
            width: 23rem;
            height: 5rem;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
        }

        #watchlist-dropdown {
            width: 100%;
            padding: 10px;
            border: 1px solid rgb(0, 0, 0);
            background-color: #2696a2;
            color: #fff;
        }

        .appsList {
            font-size: 10px;
            margin-bottom: 10px;
            margin-top: 10px;
            position: absolute;
            top: 465px;
            right: 1188px;
        }
        .poster{
            width: 25rem;
            height: 25rem;
        }

    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../styles/subscriptions.css">
    <link rel="stylesheet" href="../styles/nav_bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header class="bg-slate-900">
        <div class="flex-navbar flex-nav-items navbar-text">
            <a class="px-4 py-3" href="./home_page.html">Movies & TV</a>
            <a class="px-4 py-3" href="./music_page.html">Music</a>
            <a class="px-4 py-3" href="./video_page.html">Videos</a>
            <div class="search-container">
                <div class="search-field">
                    <input style="color: black" type="text" id="search" placeholder="Spider-Man">
                    <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="user-profile">
                <div class="overlay">
                    <a href="#" class="subscription-link text-xl">My Lists</a>
                    <a href="#" class="subscription-link text-xl">Manage Subscriptions</a>
                    <a href="#" class="settings-link text-xl">Account & Settings</a>
                    <a href="#" class="settings-link text-xl">Logout</a>
                </div>
                <i class="fa fa-user-circle-o user-profile"></i>
            </div>
        </div>
        <br>
    </header>
    <div class="container">
        <div class="movie-info">
            <h1 class="title"></h1>
            <p class="description"></p>
            <div class="flex flex-row items-center justify-center space-x-4">
                <p class="year"></p>
                <p>●</p>
                <p class="ageRating"></p>
                <p>●</p>
                <p class="duration"></p>
                    <div class="rating">
                        <div class="star">&#9733;</div>
                        <div class="star">&#9733;</div>
                        <div class="star">&#9733;</div>
                        <div class="star">&#9733;</div>
                        <div class="star">&#9733;</div> <!-- All stars filled -->
                    </div>
                    <p class="totalRatings"></p>
            </div>
            <div class="categories py-1">
                <div class="category-box">
                    <h2 class="category-title tag1"></h2>
                </div>
                <div class="category-box">
                    <h2 class="category-title tag2"></h2>
                </div>
                <div class="category-box">
                    <h2 class="category-title tag3"></h2>
                </div>
            </div>
            <div class="watchlist px-2 flex flex-row items-center justify-center space-x-4">
                <select id="watchlist-dropdown">
                    <option value="Must-see list">Must-see list</option>
                </select>
                <button class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded whitespace-nowrap">Add to list</button>
            </div>
            <p>Subscribed Apps</p>
            <div id="subscribed-apps" class="bg-blue-900 flex flex-row items-center justify-center space-x-4"></div>
            <p>Unsubscribed Apps</p>
            <div id="unsubscribed-apps" class="bg-blue-900 flex flex-row items-center justify-center space-x-4"></div>
        </div>
        <!-- Add the "Add to Watch List" dropdown button below the categories -->
        <div class="poster mx-20">
            <img src="../images/spiderverse-poster.jpg" alt="Spider-Man: Across the Spider-Verse Poster">
        </div>
    </div>
    <script src="../scripts/description_page.js"></script>
</body>

</html>
