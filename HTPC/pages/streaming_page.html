<header class="bg-slate-900">
    <div class="flex-navbar flex-nav-items navbar-text">

        <a class="px-4 py-3" href="./video_page.html">Videos</a>
        <div class="user-profile">
            <div class="overlay">
                <a href="#" class="subscription-link text-xl">My Lists</a>

        </div>
    </div>

</header>
<body class="bg-slate-900">
<div class="flex flex-col items-center justify-center">
    <iframe
            id="youtube-player"
            width="560"
            height="315"
            src="https://www.youtube.com/embed/st0cyz8orx0?enablejsapi=1"
            frameborder="0"
            allowfullscreen
    ></iframe>
    <div class="btn-group px-2 py-4">
        <button class="btn btn-primary btn-lg" type="button">+ List</button>
        <button type="button" class="btn btn-lg btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="visually-hidden list-type">Must-see list</span>
        </button>
        <div class="dropdown-menu">
            <div class="dropdown-item" onclick="handleItemClick('Must-see list')">Must-see list</div>
            <div class="dropdown-item" onclick="handleItemClick('Action Movies')">Action Movies</div>
        </div>
    </div>
</div>
