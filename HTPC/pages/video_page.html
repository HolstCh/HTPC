<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamix</title>
    <link rel="stylesheet" href="../styles/video_page.css">
    <link rel="stylesheet" href="../styles/videonav_bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-slate-900">
        <div class="flex-navbar flex-nav-items navbar-text">
            <a class="px-4 py-3" href="./home_page.html">Movies & TV</a>
            <a class="px-4 py-3" href="./music_page.html">Music</a>
            <a class="px-4 py-3" href="./video_page.html">Videos</a>
            <div class="search-container">
                <div class="search-field">
                    <input style="color: black" type="text" id="search" placeholder="Mr. Beast">
                    <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="user-profile">
                <div class="overlay">
                    <a href="#" class="subscription-link text-xl">My Lists</a>
                    <a href="#" class="subscription-link text-xl">Manage Subscriptions</a>
                    <a href="#" class="settings-link text-xl">Account & Settings</a>
                    <a href="#" class="settings-link text-xl">Logout</a>
                </div>
                <i class="fa fa-user-circle-o user-profile"></i>
            </div>
        </div>
        <br>
    </header>

    
    <section class="content-container">
        <h1 class="text-4xl py-5 content-title">Trending Videos</h1>
        <div class="content space-x-1">
            <div class="arrow left-arrow" id="left-arrow1">&#9664;</div>
            <img src="../images/messi.jpg" alt="Videos 1">
            <img src="../images/fortnite.jpg" alt="Videos 2">
            <img src="../images/fivenights.jpg" alt="Videos 3">
           
            <div class="arrow right-arrow" id="right-arrow1">&#9654;</div>
        </div>
    </section>
    <section class="content-container responsive-width">
        <h1 class="text-4xl py-5 content-title">Current Live Streams</h1>
        <div class="content space-x-1">
            <div class="arrow left-arrow" id="left-arrow2">&#9664;</div>
            <img src="../images/speed.jpg" alt="Videos 5">
            <img src="../images/cricketstream.png" alt="Videos 6">
            <img src="../images/lofigirl.png" alt="Videos 7">
            <div class="arrow right-arrow" id="right-arrow2">&#9654;</div>
        </div>
    </section>
    <section class="content-container responsive-width">
        <h1 class="text-4xl py-5 content-title">Videos Watch Later List</h1>
        <div class="content space-x-1">
            <div class="arrow left-arrow" id="left-arrow3">&#9664;</div>
            <img src="../images/impaulsive.jpg" alt="Videos 9">
            <img src="../images/tips.jpg" alt="Videos 10">
            <img src="../images/coc.jpg" alt="Videos 11">
            <div class="arrow right-arrow" id="right-arrow3">&#9654;</div>
        </div>
    </section>
    <script>
        const content = document.querySelector('.content');
        const leftArrow1 = document.getElementById('left-arrow1');
        const rightArrow1 = document.getElementById('right-arrow1');
        const leftArrow2 = document.getElementById('left-arrow2');
        const rightArrow2 = document.getElementById('right-arrow2');
        const leftArrow3 = document.getElementById('left-arrow3');
        const rightArrow3 = document.getElementById('right-arrow3');

        leftArrow1.addEventListener('click', () => {
            content.scrollLeft -= 200; // Adjust the scroll distance as needed
        });

        rightArrow1.addEventListener('click', () => {
            content.scrollLeft += 200; // Adjust the scroll distance as needed
        });

        leftArrow2.addEventListener('click', () => {
            content.scrollLeft -= 200; // Adjust the scroll distance as needed
        });

        rightArrow2.addEventListener('click', () => {
            content.scrollLeft += 200; // Adjust the scroll distance as needed
        });

        leftArrow3.addEventListener('click', () => {
            content.scrollLeft -= 200; // Adjust the scroll distance as needed
        });

        rightArrow3.addEventListener('click', () => {
            content.scrollLeft += 200; // Adjust the scroll distance as needed
        });
    </script>
</body>
</html>
