<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamix</title>
    <link rel="stylesheet" href="../styles/lists_page.css">
    <link rel="stylesheet" href="../styles/nav_bar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
   
</head>
<body>
    <header class="bg-gray-900">
        <div class="flex-navbar flex-nav-items navbar-text">
            <a class="px-4 py-3" href="./home_page.html">Movies & TV</a>
            <a class="px-4 py-3" href="./music_page.html">Music</a>
            <a class="px-4 py-3" href="./video_page.html">Videos</a>
            <div class="search-container">
                <div class="search-field">
                    <input style="color: black" type="text" id="search" placeholder="Spider-Man">
                    <button type="submit" id="search-button"><i class="fa fa-search"></i></button>
                </div>
            </div>
            <div class="user-profile">
                <div class="overlay">
                    <a href="#" class="subscription-link text-xl">My Lists</a>
                    <a href="#" class="subscription-link text-xl">Manage Subscriptions</a>
                    <a href="#" class="settings-link text-xl">Account & Settings</a>
                    <a href="#" class="settings-link text-xl">Logout</a>
                </div>
                <i class="fa fa-user-circle-o user-profile"></i>
            </div>
        </div>
    </header>
    <section class="content-container responsive-width">
        <h1 class="text-4xl py-5 content-title">My Lists</h1>
        <div class="watchlist">
            <div class="add-to-list">
                <input type="text" class="newItem" placeholder="Enter a title">
                <button class="addButton">Create List</button>
            </div>
            <ul class="watchlist-items">
            <li>
                <div class="title-info">
                    <h2>Horror Movies</h2>
                </div>
                <button class="delete-button">X</button>
            </li>
            <li>
                <div class="title-info">
                    <h2>Comedy</h2>
                </div>
                <button class="delete-button">X</button>
            </li>
            <li>
                <div class="title-info">
                    <h2>Must-see list</h2>
                </div>
                <button class="delete-button">X</button>
            </li>
            <li>
                <div class="title-info">
                    <h2>Music Videos</h2>
                </div>
                <button class="delete-button">X</button>
            </li>
           </ul>
        </div>
    </section>
</body>
</html>
